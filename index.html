<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>CRUD Functionality - Jquery</title>
	    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/style.css">
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="col-xs-12 col-sm-12">
					<div class="headerContent">
						<div class="panel panel-default">
						  <div class="panel-body">
						  	<h2 class="text-center text-info">CRUD Functionality</h2>
						  </div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12">
					<div class="outerContent">
						<form method="post" name="loginForm" class="form-horizontal" role="form">
							<div class="form-group">
							    <label class="control-label col-sm-2" for="email">Username:</label>
							    <div class="col-sm-offset-2 col-sm-8">
								    <div class="input-group">
										<span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
								      	<input type="text" class="form-control" id="username" placeholder="Enter Username">
									</div>
									<div class="errMsg">
						      			<div class="alert alert-danger" role="alert">Username should not empty .<br> Enter valid username. <strong> Refer Hint</strong></div>
								    </div>
								</div>
							</div>
							<div class="form-group">
							 	<label class="control-label col-sm-2" for="pwd">Password:</label>
							 	<div class="col-sm-offset-2 col-sm-8">
								 	<div class="input-group">
										<span class="input-group-addon glyphicon glyphicon-lock" id="basic-addon2"></span>
								      	<input type="password" class="form-control" id="password" placeholder="Enter Password">
									</div>
									<div class="errMsg">
								      	<div class="alert alert-danger" role="alert">Password should not empty .<br>  Enter valid password. <strong> Refer Hint</strong></div>
								    </div>
								</div>
							</div>
							<div class="form-group"> 
							    <div class="col-sm-offset-4 col-sm-8">
							      <button type="button" class="btn btn-primary" id="btnProceed">Proceed</button>
							    </div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12">
					<div class="col-md-offset-8 col-md-4">
						<div class="userDetails">
							<div class="panel panel-danger">
								<div class="panel-heading text-center">
									Hint
								</div>
								<div class="panel-body">
									<dl class="dl text-center">
									  	<dt>Username</dt>
									  	<dd>test@gmail.com</dd>
									  	<br>
									  	<dt>Password</dt>
									  	<dd>test123</dd>
									</dl>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	    <script type="text/javascript" src="js/jquery-1.12.2.js"></script>
	    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="js/customJquery.js"></script>
	</body>
</html>
